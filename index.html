<!DOCTYPE html>
<html>
<head><title>Test Simple Send</title></head>
<body>
  <button onclick="sendTest()">Kirim Halooo</button>
  <script>
    const APPSCRIPT_URL = "PASTE_URL_EXEC_LO";

    function sendTest() {
      fetch(APPSCRIPT_URL, {
        method: "POST",
        headers: {"Content-Type":"text/plain;charset=utf-8"},
        body: "Hallo-LORD"
      }).then(_ => alert("Dikirim bro! Cek sheet."))
        .catch(err => alert("Gagal kirim: " + err));
    }
  </script>
</body>
</html>
